<div class="container">
  <button class="btn btn-primary mb-3" (click)="openCreateModal()">Create</button>

  <table class="table table-striped table-bordered">
    <thead class="table-dark">
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Department</th>
      <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let employee of employees">
      <td>{{ employee.id }}</td>
      <td>{{ employee.name }}</td>
      <td>{{ employee.department }}</td>
      <td>
        <button class="btn btn-warning btn-sm me-2" (click)="editEmployee(employee)">✏ Edit</button>
        <button class="btn btn-danger btn-sm" (click)="deleteEmployee(employee.id)">🗑 Delete</button>
      </td>
    </tr>
    </tbody>
  </table>
</div>

<div class="container">
  <h3>{{ isEdit ? 'Edit Employee' : 'Add Employee' }}</h3>

  <form (ngSubmit)="onSubmit()" class="p-4 border rounded bg-light">
    <div class="mb-3">
      <label for="name" class="form-label">Employee Name</label>
      <input type="text" id="name" class="form-control" [(ngModel)]="employee.name" name="name" required>
    </div>

    <div class="mb-3">
      <label for="department" class="form-label">Department</label>
      <select id="department" class="form-control" [(ngModel)]="employee.department" name="department" required>
        <option *ngFor="let dept of departments" [value]="dept.name">{{ dept.name }}</option>
      </select>
    </div>

    <button type="submit" class="btn btn-success">{{ isEdit ? 'Update' : 'Save' }}</button>
    <button type="button" class="btn btn-secondary ms-2" (click)="cancel()">Cancel</button>
  </form>
</div>

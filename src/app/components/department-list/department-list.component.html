<div class="container">
  <button class="btn btn-primary mb-3" (click)="openCreateModal()">Create</button>

  <table class="table table-striped table-bordered">
    <thead class="table-dark">
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Read Only</th>
      <th>Mandatory</th>
      <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let department of departments">
      <td>{{ department.id }}</td>
      <td>{{ department.name }}</td>
      <td>{{ department.readOnly ? '✔' : '✖' }}</td>
      <td>{{ department.mandatory ? '✔' : '✖' }}</td>
      <td>
        <button class="btn btn-warning btn-sm me-2" (click)="editDepartment(department)">✏ Edit</button>
        <button class="btn btn-danger btn-sm" (click)="deleteDepartment(department.id)">🗑 Delete</button>
      </td>
    </tr>
    </tbody>
  </table>
</div>
